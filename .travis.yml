language: bash
# command to install dependencies
os:
  - "windows"
  
env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
before_install:
    - wget "https://drive.google.com/uc?export=download&id=1syeEVA_bTfNtUTEGH67xbqEPd8ZatpTX" -O mecab.zip
    - unzip mecab.zip
    - mv MeCab 'C:\Program Files (x86)'
    - export PATH=$PATH':/c/Program Files (x86)/MeCab/bin'
    - export MECABRC='/c/Program Files (x86)/MeCab/etc/mecabrc'
    - echo $PATH
    - echo $MECABRC
    - choco install python
    - python -m pip install --upgrade pip


install:
  - python -V
  - pip install pipenv
  - pipenv install mecab-python-windows
# command to run tests
script:
  - pipenv run python mecab.py
  - echo Done!
